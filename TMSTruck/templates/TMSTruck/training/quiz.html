{% extends 'TMSTruck/base.html' %}
{% load static %}


{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

</head>

<body>
  <center>
  <form style="position:absolute;margin-left: 40rem;" action="" method="POST" novalidate>
    {% csrf_token %}
    <input style="display: none;" type="number" name="Myscore" id="Myscore" required="false">
    
      <input  type="submit" id="quiz-retry-button">

    
  
</form>
</center>
    <div id="quiz">
        <h1 id="quiz-name"></h1>
        <button id="submit-button">Submit Answers</button>
        <button id="next-question-button">Next Question</button>
        <button id="prev-question-button">Previous</button>
        
        <div id="quiz-results">
          
          <p id="quiz-results-message"></p>
          <p id="quiz-results-score"></p>
      
          
        </div>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script src="{% static 'js/AssignLoad/quiz.js' %}"></script>
</body>

</html>

{% endblock %}
